    <title> Jogo Descruba o Número </title>
</head>
<body>
    <h1>Jogo Descubra o Número</h1>
    <div class="painel"> 
    <form>
        <p>Número:
            <input type="number" min="1" max="100" id="inNumero" required autofocus>  <br> <br> 
            <input type="submit" value="Apostar" id="btSubmit"> <br> <br> <br>
            <input type="button" value="Jogar Novamente" id="btNovo" class="oculta">
        </p>
    </form>
    
    <h3 id="ercha">ERROS: <span id="outErros">0</span></h3>
    <h3 id="ercha">CHANCES: <span id="outChances">6</span></h3>
    <h3 id="outDica" class="italico">Acerte um número entre 1 e 100 !!!</h3>
</div>
    <script src="6.2c.js"></script>

    
</body>
</html>
